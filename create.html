<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&amp;family=Raleway:ital@0;1&amp;display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="f-size-18 m-0 font-r">
    <header class="s-header">
      <h1 class="color-accent font-p">CREATE</h1>
    </header>

    <main class="main__create bg-color m-t-b-44 p-20 color-dark">
      <section>
        <!-- -->
        <form action="" method="get" class="p-20 w-100p">
          <div class="">
            <!-- Question-Form -->
            <label for="question" class="m-t-b-10">Your new question:</label>
            <textarea
              name="question"
              id="question"
              cols="30"
              rows="8"
              placeholder="Enter your new question here"
              class="p-10 m-t-b-10 color-main"
            ></textarea>
          </div>
          <div class="">
            <!-- Answer-Form -->
            <label for="question" class="m-t-b-10">Your answer:</label>
            <textarea
              name="answer"
              id="answer"
              cols="30"
              rows="8"
              placeholder="Enter your answer here"
              class="p-10 m-t-b-10 color-main"
            ></textarea>
          </div>
          <div class="m-t-b-10">
            <!-- Tag-Form -->
            <label for="question" class="m-t-b-10">Enter your tags:</label>
            <input type="text" name="question" />
          </div>
          <div class="">
            <input type="submit" value="Submit" />
          </div>
        </form>
      </section>
    </main>

    <footer class="s-footer h-64 b-0 w-100p">
      <nav>
        <ul class="nav h-64 m-0 p-0">
          <li>
            <a href="index.html" class="nav__home"
              ><img src="images/nav-home.svg" alt="Home" class="nav__icon"
            /></a>
          </li>
          <li>
            <a href="bookmarks.html" class="nav__bookmarks"
              ><img
                src="images/nav-bookmarks.svg"
                alt="Bookmarks"
                class="nav__icon"
            /></a>
          </li>
          <li>
            <a href="create.html" class="nav__create"
              ><img src="images/nav-create.svg" alt="Create" class="nav__icon"
            /></a>
          </li>
          <li>
            <a href="profile.html" class="nav__profile"
              ><img
                src="images/nav-profile.svg"
                alt="Profile"
                class="nav__icon"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
